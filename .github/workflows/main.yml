name: 构建

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: build
        run: |
           ls -lah
           cd ..
           tar -zcf clashg.tar.gz --exclude=clashg/.git --exclude=clashg/.github clashg
           pwd
           ls -lah
           echo ~
           echo ls -lah ~/work/clashg/clashg.tar.gz
           mv ~/work/clashg/clashg.tar.gz /home/runner/work/publish/
           
      - name: release
        run: |
          cd /home/runner/work/publish/ || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "release"
          git remote add hidden "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f release release     
