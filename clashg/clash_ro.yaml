port: 3333
mixed-port: 23456
#代理用户名密码
authentication:
  - "home:abc123"
redir-port: 23457
allow-lan: true
tproxy: true
tproxy-port: 23458
mode: Rule
log-level: error
external-controller: 192.168.100.1:9990
#external-ui: dashboard
experimental:
  ignore-resolve-fail: true
secret: "clash"
profile:
  store-selected: false
ipv6: false
#routing-mark: 255

dns:
  enable: true
  ipv6: false
  listen: :23453
  default-nameserver:
    - https://223.5.5.5/dns-query
    - https://1.12.12.12/dns-query
  enhanced-mode: redir-host
  nameserver:
#    Meta UDP协议的DNS会导致UDN链接数增多不释放导致崩溃，推荐TCP协议DNS
    - https://i.passcloud.xyz/dns-query
    - tcp://208.67.222.222:443
    - https://dns.google/dns-query

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
