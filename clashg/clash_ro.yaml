ss-config: ss://aes-128-gcm:password@:29999

inbound-tfo: true

allow-lan: true
tproxy: true
tproxy-port: 23458
mode: Rule
log-level: error
external-controller: 192.168.100.1:9093
external-controller-tls: 192.168.100.1:9443
#external-ui: dashboard
secret: "clash"
#缓存设置(文件位置./cache.db)
profile:
  #节点状态记忆
  store-selected: true
  #fake-ip缓存
  store-fake-ip: true

ipv6: false
#【Meta专属】TCP连接并发，如果域名解析结果对应多个IP, 并发所有IP，选择握手最快的IP进行连接
#tcp-concurrent: true

dns:
  enable: true
  #  perfer-h3: true # 开启 DoH 支持 HTTP/3，将并发尝试
  ipv6: false
  listen: :23453
  #DNS模式(redir-host/fake-ip),【Meta专属】redir-host传递域名，可远程解析
  enhanced-mode: fake-ip
  #Fake-IP解析地址池
  fake-ip-range: 198.18.0.1/16
  #查询hosts配置并返回真实IP
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
# force-domain:
#   - '+'

