shadowsocks:
  port: 29999
  cipher: aes-256-gcm
  password: "password"

inbound-tfo: true

allow-lan: true
tproxy: true
tproxy-port: 23458
mode: Rule
log-level: error
external-controller: 192.168.100.1:9990
#external-ui: dashboard
secret: "clash"
#缓存设置(文件位置./cache.db)
profile:
  #节点状态记忆
  store-selected: true
  #fake-ip缓存
  store-fake-ip: true

ipv6: false
#【Meta专属】TCP连接并发，如果域名解析结果对应多个IP, 并发所有IP，选择握手最快的IP进行连接
#tcp-concurrent: true
dns:
  enable: true
  ipv6: false
  listen: :23453
  #DNS模式(redir-host/fake-ip),【Meta专属】redir-host传递域名，可远程解析
  enhanced-mode: fake-ip
  #Fake-IP解析地址池
  fake-ip-range: 198.18.0.1/16
  #查询hosts配置并返回真实IP
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - dhcp://ppp0
  fallback:
    - https://doh.dns.sb/dns-query
    - tcp://208.67.222.222:443
    - tls://dns.google
    - quic://a.passcloud.xyz:784
  fallback-filter:                   #回落DNS服务器过滤
    geoip: true                      #为真时，不匹配为geoip规则的使用fallback返回结果
    geoip-code: CN                   #geoip匹配区域设定
    ipcidr:                          #列表中的ip使用fallback返回解析结果
      - 240.0.0.0/4
      - 0.0.0.0/8
      - 127.0.0.0/8
    domain:                          #列表中的域名使用fallback返回解析结果
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
# force-domain:
#   - '+'
