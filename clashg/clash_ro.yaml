mixed-port: 10808
inbound-tfo: true

allow-lan: true
tproxy: true
tproxy-port: 23458
mode: Rule
log-level: error
external-controller: 192.168.100.1:9990
#external-ui: dashboard
secret: "clash"
profile:
  store-selected: false
ipv6: false
#routing-mark: 255

#【Meta专属】TCP连接并发，如果域名解析结果对应多个IP, 并发所有IP，选择握手最快的IP进行连接
#tcp-concurrent: true

dns:
  enable: true
  ipv6: false
  listen: :23453
  default-nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  enhanced-mode: redir-host
  nameserver:
    - quic://i.passcloud.xyz:784  #节点默认地址
    - quic://c.passcloud.xyz:784  #南方广州 BGP 节点
    - tls://dns.google
    - tcp://208.67.222.222:443  #opendns
#    - 'tls://8.8.4.4:853#DNSg'       #【Meta专属】"#DNSg"代表该DNS服务器通过,名为"DNSg"的proxy Group访问

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000
# force-domain:
#   - '+'