inbound-tfo: true
#开启统一延迟
unified-delay: true
#TCP 并发
tcp-concurrent: true
allow-lan: true
listeners:
  - {"name":"tproxy","type":"tproxy","port":23458,"listen":"0.0.0.0","udp":true}
  - {"name":"go-home","type":"shadowsocks","port":29999,"listen":"0.0.0.0","cipher":"aes-128-gcm","password":"password","udp":true}
# off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: off
mode: rule
#自定义 geodata url
geox-url:
  mmdb: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country-only-cn-private.mmdb"
geo-auto-update: true # 是否自动更新 geodata
geo-update-interval: 168 # 更新间隔，单位：小时
log-level: error
external-controller: 192.168.100.1:9093
secret: clash
external-ui: ui
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

#缓存设置(文件位置./cache.db)
profile:
  #节点状态记忆
  store-selected: true
  #fake-ip缓存
  store-fake-ip: true

dns:
  enable: true
  ipv6: true
  listen: :23453
  #DNS模式(redir-host/fake-ip),【Meta专属】redir-host传递域名，可远程解析
  enhanced-mode: fake-ip
  #Fake-IP解析地址池
  fake-ip-range: 198.18.0.1/16
  #查询hosts配置并返回真实IP
  use-hosts: true
  default-nameserver:
    - system
  nameserver:
    - system
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [ 80, 8080-8880 ]
      override-destination: true
    TLS:
      ports: [ 443, 8443 ]
    QUIC:
      ports: [ 443, 8443 ]
  skip-domain:
    - 'Mijia Cloud'

# 订阅代理
proxy-providers:
  zhs-proxies:
    type: http
    path: ./openai-proxies.yaml
    url: "http://192.168.100.2:3001/get-my-subscribe/download/zhs?target=ClashMeta"
    interval: 43200

proxy-groups:
  - name: "\U0001F680 节点选择"
    type: select
    proxies:
      - "♻️ 自动选择"
      - DIRECT
    include-all-providers: true
    exclude-filter: "(?i)ai"
  - name: "♻️ 自动选择"
    type: url-test
    include-all-providers: true
    exclude-filter: "(?i)ai"
    url: https://www.gstatic.com/generate_204
    interval: 300
    timeout: 3000
    lazy: false

  - name: "\U0001F4AC OpenAi"
    type: select
    proxies:
      - "♻️ 自动选择AI"
      - DIRECT
    include-all-providers: true
    filter: "(?i)ai"
  - name: "♻️ 自动选择AI"
    type: url-test
    include-all-providers: true
    filter: "(?i)ai"
    url: https://chatgpt.com
    expected-status: 200
    interval: 555
    timeout: 3000
    lazy: false

  - name: "SELECT-IPV6"
    type: select
    proxies:
      - "♻️ 自动选择v6"
      - DIRECT
    include-all-providers: true
    filter: "(?i)v6"
  - name: "♻️ 自动选择v6"
    type: url-test
    include-all-providers: true
    filter: "(?i)v6"
    url: https://www.gstatic.com/generate_204
    interval: 666
    timeout: 3000
    lazy: false

rule-providers:
  openai:
    type: http
    behavior: classical
    format: yaml
    path: ./openai-rules.yaml
    url: "https://gitlab.com/lodepuly/proxy_tool_resources/-/raw/master/rule/Clash/OpenAI/OpenAI_No_Resolve.yaml?ref_type=heads"
    interval: 86400
  gemini:
    type: http
    behavior: classical
    format: yaml
    path: ./gemini-rules.yaml
    url: "https://gitlab.com/lodepuly/proxy_tool_resources/-/raw/master/rule/Clash/Gemini/Gemini_No_Resolve.yaml?ref_type=heads"
    interval: 86400
rules:
  - "IP-CIDR,192.168.0.0/16,DIRECT,no-resolve"
  - "IP-CIDR,182.139.0.0/16,DIRECT,no-resolve"
  - "IP-CIDR6,fe80::/10,DIRECT,no-resolve"
  - "IP-CIDR6,fd00::/8,DIRECT,no-resolve"
  - "IP-CIDR6,::/0,SELECT-IPV6,no-resolve"
  - "RULE-SET,openai,\U0001F4AC OpenAi"
  - "RULE-SET,gemini,\U0001F4AC OpenAi"
  - "MATCH,\U0001F680 节点选择"